<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
</head>

<div class="diagram image">
    <svg></svg>
</div>

<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
<script type='text/javascript' src='../../js/generate_elements.js'></script>
<script type='text/javascript' src='../../js/initialize_page.js'></script>
<script type='text/javascript' src='../../js/static_variables.js'></script>

<script>

// Dynamic styles and attributes

var svgWidth = 500;
var svgHeight = 200;

var fontSize = '13px';
var textOffset;

var rectWidth = 20;
var rectHeight = 20;
var rectRadius = 5;
var rectXoffset;
var rectYoffset;

var circleRadius = 10;
var circleXoffset;
var circleXoffset;

var mathFont = 'serif';
var icBlue = 'rgba(91, 192, 222, 1)';

// layout

var sideLabelX = 20;
var binaryColumnX = sideLabelX + 170;
var decimalColumnX = binaryColumnX + 130;

var topLabelY = 20;
var columnLabelY = topLabelY + 40;
var digitY = columnLabelY + 30;
var columnValueY = digitY + 50;
var finalValueY = columnValueY + 50;

var digitOffset = 30;
var digitOffsets = [-digitOffset, 0, digitOffset];

// content

var sideLabels = ['digit columns', 'in base 10', 'value in', 'base 10'];
var topLables = ['base 10', 'base 2'];
var columnLabels = ['100s', '10s', '1s', '4s', '2s', '1s'];
var digits = ['1', '0', '1'];
var columnValues = ['100', '0', '1', '4', '0', '1'];
var finalValues = ['101', '5'];

// sizes and styles

var mathSizeLarge = '25px';
var mathSizeSmall = '17px';

var sideLabelSize = '13px';
var topLabelSize = '15px';
var columnLabelSize = '10px';

// Draw diagram here

generateText(sideLabels[0], sideLabelX, columnValueY, null, sideLabelSize, null, null, 'left');
generateText(sideLabels[1], sideLabelX, finalValueY, null, sideLabelSize, null, null, 'left');

generateText(topLables[0], binaryColumnX, topLabelY, null, topLabelSize);
generateText(topLables[1], decimalColumnX, topLabelY, null, topLabelSize);

for (var i=0; i<3; i++) {
	generateText(columnLabels[i], binaryColumnX + digitOffsets[i], columnLabelY, null, columnLabelSize);
}
for (var i=0; i<3; i++) {
	generateText(columnLabels[i+3], decimalColumnX + digitOffsets[i], columnLabelY, null, columnLabelSize);
}

for (var i=0; i<3; i++) {
	generateText(digits[i], binaryColumnX + digitOffsets[i], digitY, null, mathSizeLarge, null, mathFont);
}
for (var i=0; i<3; i++) {
	generateText(digits[i], decimalColumnX + digitOffsets[i], digitY, null, mathSizeLarge, null, mathFont);
}

for (var i=0; i<3; i++) {
	generateText(columnValues[i], binaryColumnX + digitOffsets[i], columnValueY, null, mathSizeSmall, null, mathFont);
}
for (var i=0; i<3; i++) {
	generateText(columnValues[i+3], decimalColumnX + digitOffsets[i], columnValueY, null, mathSizeSmall, null, mathFont);
}

generateText(finalValues[0], binaryColumnX, finalValueY, null, mathSizeSmall, null, mathFont);
generateText(finalValues[0], decimalColumnX, finalValueY, null, mathSizeSmall, null, mathFont);

/*

Cheatsheet:

generateRect   ( x, y, [ width, height, borderRadius, fill, stroke, strokeWidth ])
generateCircle ( cx, cy, [ r, fill, stroke, strokeWidth ])
generateText   ( content, x, y, [ fontWeight, newFontSize, fill, fontFamily, textAnchor, style ])
generateLine   (x1, y1, x2, y2, [ stroke, strokeWidth ])

*/

</script>
